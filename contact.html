<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harper - Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navBar">
        <div class="wrapper">
            <ul class="mainMenu">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#logo">HARPER</a></li>
                <li><a href="./blog.html">BLOG</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <header class="contactHeader">
        <div class="heroImage">
            <!-- <img src="./assets/contact-image-1.jpg" alt="close up of water with ripples"> -->
        </div>
    </header>

    <main class="contactMain">
        <div class="wrapper">
            <h1>CONTACT ME</h1>
            <div class="contentElementFlex">
                <div class="contactFlex">
                    <div class="contactInfo">
                        <aside class="contactBox">
                            <ul class="social">
                                <li>
                                    <img src="./assets/facebook-icon.png" alt="facebook icon">
                                </li>
                                <li>
                                    <img src="./assets/twitter-icon.png" alt="twitter icon">
                                </li>
                                <li>
                                    <img src="./assets/linkedin-icon.png" alt="linkedin icon">
                                </li>
                                <li>
                                    <img src="./assets/instagram-icon.png" alt="instagram icon">
                                </li>
                            </ul>
                            <div class="contactInfoDetails">
                                <h4>info@gmail.com</h4>
                                <p>123-456-7890</p>
                                <p>123 Queen Street West</p>
                                <p>Toronto, ON</p>
                                <p>M5V 2D5</p>
                            </div>
                        </aside>
                    </div>    
                </div>
        
                <section>
                    <div class="wrapper">
                        <form action="" class="contactForm" name="contactForm">
                            <div class="userInfo">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" id="name" placeholder="Name">
            
                                <label for="email" class="sr-only">Email address</label>
                                <input type="email" id="email" placeholder="Email address">
                            </div>
        
                            <label for="message" class="sr-only">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        
                            <button type="submit">SUBMIT</button>
                        </form>
                    </div>
                </section>
            </div>

        </div>
    </main>

    <footer>
        <p>Copyright 2018 HackerYou</p>
    </footer>
</body>
</html>
