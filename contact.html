<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harper - Contact</title>
</head>
<body>
    <nav class="navBar">
        <div class="wrapper">
            <ul class="mainMenu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#home">Harper</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="heroImage">
            <img src="./assets/contact-image-1.jpg" alt="close up of water with ripples">
        </div>
    </header>

    <main>
        <h1>Contact Me</h1>
        <div class="contactInfo">
            <div class="wrapper">
                <aside>
                    <ul class="social">
                        <li>
                            <img src="./assets/facebook-icon.png" alt="facebook icon">
                        </li>
                        <li>
                            <img src="./assets/twitter-icon.png" alt="twitter icon">
                        </li>
                        <li>
                            <img src="./assets/linkedin-icon.png" alt="linkedin icon">
                        </li>
                        <li>
                            <img src="./assets/instagram-icon.png" alt="instagram icon">
                        </li>
                    </ul>
                    <div class="contactInfo">
                        <h4>info@gmail.com</h4>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West</p>
                        <p>Toronto, ON</p>
                        <p>M5V 2D5</p>
                    </div>
                </aside>
            </div>
        </div>

        <section class="form">
            <div class="wrapper">
                <form action="" class="contactForm" name="contactForm">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" placeholder="Name">

                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" placeholder="Email address">

                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright 2018 HackerYou</p>
    </footer>
</body>
</html>
